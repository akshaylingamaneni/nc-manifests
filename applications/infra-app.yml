apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra
  namespace: argocd   # Application object lives in argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/akshaylingamaneni/nc-manifests.git'
    targetRevision: main
    path: infra
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
