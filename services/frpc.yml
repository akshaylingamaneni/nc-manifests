apiVersion: v1
kind: ConfigMap
metadata:
  name: frpc-config
  namespace: services
data:
  frpc.toml: |
    serverAddr = "VPS_IP_PLACEHOLDER"
    serverPort = 7000
    auth.method = "token"
    auth.token = "TOKEN_PLACEHOLDER"
    transport.protocol = "quic"
    transport.poolCount = 5

    [[proxies]]
    name = "https-ingress"
    type = "tcp"
    localIP = "nginx-ingress-microk8s-controller.ingress.svc.cluster.local"
    localPort = 443
    remotePort = 443

    [[proxies]]
    name = "seaweedfs-s3-api"
    type = "tcp"
    localIP = "seaweedfs-filer.services.svc.cluster.local"
    localPort = 8333
    remotePort = 9000

    [[proxies]]
    name = "postgres"
    type = "tcp"
    # K8s ClusterIP service for PgBouncer (connection pooler)
    localIP = "pgbouncer.services.svc.cluster.local"
    localPort = 6432
    # Public port on the FRP server (change as needed, avoid conflicts)
    remotePort = 15432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frpc
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frpc
  template:
    metadata:
      labels:
        app: frpc
    spec:
      initContainers:
        - name: config-setup
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              echo "=== Environment Variables ==="
              echo "VPS_IP: $VPS_IP"
              echo "FRP_TOKEN length: ${#FRP_TOKEN}"
              echo "=== Template before replacement ==="
              cat /tmp/frpc.toml
              echo "=== Performing replacement ==="
              sed "s|VPS_IP_PLACEHOLDER|$VPS_IP|g; s|TOKEN_PLACEHOLDER|$FRP_TOKEN|g" /tmp/frpc.toml > /config/frpc.toml
              echo "=== Final config ==="
              cat /config/frpc.toml
          env:
            - name: VPS_IP
              valueFrom:
                secretKeyRef:
                  name: frpc-secrets
                  key: VPS_IP
            - name: FRP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: frpc-secrets
                  key: FRP_TOKEN
          volumeMounts:
            - name: base-config
              mountPath: /tmp
            - name: final-config
              mountPath: /config
      containers:
        - name: frpc
          image: fatedier/frpc:v0.60.0
          args: ["-c", "/etc/frp/frpc.toml"]
          volumeMounts:
            - name: final-config
              mountPath: /etc/frp
      volumes:
        - name: base-config
          configMap:
            name: frpc-config
        - name: final-config
          emptyDir: {}
