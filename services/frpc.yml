apiVersion: v1
kind: ConfigMap
metadata:
  name: frpc-config
  namespace: services
data:
  frpc.toml: |
    serverAddr = "VPS_IP_PLACEHOLDER"
    serverPort = 7000
    auth.method = "token"
    auth.token = "TOKEN_PLACEHOLDER"

    [[proxies]]
    name = "https-ingress"
    type = "tcp"
    localIP = "nginx-ingress-microk8s-controller.ingress.svc.cluster.local"
    localPort = 443
    remotePort = 443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frpc
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frpc
  template:
    metadata:
      labels:
        app: frpc
    spec:
      initContainers:
        - name: config-setup
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              sed "s|VPS_IP_PLACEHOLDER|$VPS_IP|g; s|TOKEN_PLACEHOLDER|$FRP_TOKEN|g" /tmp/frpc.toml > /config/frpc.toml
              echo "=== Line count ==="
              wc -l /config/frpc.toml
              echo "=== First 5 lines ==="
              head -5 /config/frpc.toml
              echo "=== Full config ==="
              cat /config/frpc.toml
          env:
            - name: VPS_IP
              valueFrom:
                secretKeyRef:
                  name: frpc-secrets
                  key: VPS_IP
            - name: FRP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: frpc-secrets
                  key: FRP_TOKEN
          volumeMounts:
            - name: base-config
              mountPath: /tmp
            - name: final-config
              mountPath: /config
      containers:
        - name: frpc
          image: fatedier/frpc:v0.60.0
          args: ["-c", "/etc/frp/frpc.toml"]
          volumeMounts:
            - name: final-config
              mountPath: /etc/frp
      volumes:
        - name: base-config
          configMap:
            name: frpc-config
        - name: final-config
          emptyDir: {}

