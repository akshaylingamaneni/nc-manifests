apiVersion: apps/v1
kind: Deployment
metadata:
  name: io
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: io
  template:
    metadata:
      labels:
        app: io
    spec:
      imagePullSecrets:
        - name: ghcr-creds
      volumes:
        - name: io-data
          persistentVolumeClaim:
            claimName: io-data-pvc
      containers:
        - name: io
          image: ghcr.io/akshaylingamaneni/io:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: io-secrets
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-XX:MaxRAMPercentage=75"
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          volumeMounts:
            - name: io-data
              mountPath: /data
          readinessProbe:
            tcpSocket: { port: 8080 }
            initialDelaySeconds: 45
            periodSeconds: 5
          livenessProbe:
            tcpSocket: { port: 8080 }
            initialDelaySeconds: 120
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: io
  namespace: services
spec:
  selector:
    app: io
  ports:
    - port: 8080
      targetPort: 8080

