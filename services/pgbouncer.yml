apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbouncer
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgbouncer
  template:
    metadata:
      labels:
        app: pgbouncer
    spec:
      initContainers:
        - name: create-userlist
          image: postgres:18
          command:
            - sh
            - -c
            - |
              # Create MD5 hash: md5(password+username)
              MD5_HASH=$(echo -n "${POSTGRES_PASSWORD}${POSTGRES_USER}" | md5sum | awk '{print $1}')
              echo "\"${POSTGRES_USER}\" \"md5${MD5_HASH}\"" > /etc/pgbouncer/userlist.txt
              cat /etc/pgbouncer/userlist.txt
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: pgbouncer-config
              mountPath: /etc/pgbouncer
      containers:
        - name: pgbouncer
          image: pgbouncer/pgbouncer:latest
          env:
            - name: DATABASES_HOST
              value: postgres.services.svc.cluster.local
            - name: DATABASES_PORT
              value: "5432"
            - name: DATABASES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_USER
            - name: DATABASES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_PASSWORD
            - name: DATABASES_DBNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_DB
            - name: PGBOUNCER_POOL_MODE
              value: "transaction"
            - name: PGBOUNCER_AUTH_TYPE
              value: "md5"
            - name: PGBOUNCER_AUTH_FILE
              value: "/etc/pgbouncer/userlist.txt"
            - name: PGBOUNCER_IGNORE_STARTUP_PARAMETERS
              value: "extra_float_digits"
          volumeMounts:
            - name: pgbouncer-config
              mountPath: /etc/pgbouncer
          ports:
            - containerPort: 6432
              name: pgbouncer
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 6432
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 6432
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: pgbouncer-config
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: pgbouncer
  namespace: services
spec:
  selector:
    app: pgbouncer
  ports:
    - name: pgbouncer
      port: 6432
      targetPort: 6432
