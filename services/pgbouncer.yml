apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbouncer
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgbouncer
  template:
    metadata:
      labels:
        app: pgbouncer
    spec:
      initContainers:
        - name: setup-auth
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              # Create userlist.txt with the postgres user
              echo "\"${POSTGRES_USER}\" \"${POSTGRES_PASSWORD}\"" > /etc/pgbouncer/userlist.txt
              cat /etc/pgbouncer/userlist.txt
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: pgbouncer-config
              mountPath: /etc/pgbouncer
      containers:
        - name: pgbouncer
          image: pgbouncer/pgbouncer:latest
          env:
            - name: DATABASES_HOST
              value: postgres.services.svc.cluster.local
            - name: DATABASES_PORT
              value: "5432"
            - name: DATABASES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_USER
            - name: DATABASES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_PASSWORD
            - name: DATABASES_DBNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_DB
            - name: PGBOUNCER_POOL_MODE
              value: "transaction"
            - name: PGBOUNCER_AUTH_TYPE
              value: "scram-sha-256"
            - name: PGBOUNCER_AUTH_FILE
              value: "/etc/pgbouncer/userlist.txt"
          volumeMounts:
            - name: pgbouncer-config
              mountPath: /etc/pgbouncer
          ports:
            - containerPort: 6432
              name: pgbouncer
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 6432
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 6432
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: pgbouncer-config
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: pgbouncer
  namespace: services
spec:
  selector:
    app: pgbouncer
  ports:
    - name: pgbouncer
      port: 6432
      targetPort: 6432
