apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: supabase-ingress
  namespace: services
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - supabase.neurocollab.in
      secretName: supabase-tls
    - hosts:
        - supabase-studio.neurocollab.in
      secretName: supabase-studio-tls
  rules:
    - host: supabase.neurocollab.in
      http:
        paths:
          - path: /rest/v1
            pathType: Prefix
            backend:
              service:
                name: supabase-rest
                port:
                  number: 3000
          # Realtime routes intentionally disabled for now
    - host: supabase-studio.neurocollab.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: supabase-studio
                port:
                  number: 3000
