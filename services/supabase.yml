## Supabase core services on Kubernetes (namespace: services)
##
## Required Kube Secret (managed by Infisical as supabase-secrets):
## - SUPABASE_DB_PASSWORD          # Postgres password for user postgres
## - SUPABASE_DB_URL               # e.g. postgresql://postgres:<pass>@supabase-db.services.svc.cluster.local:5432/postgres
## - SUPABASE_JWT_SECRET           # JWT secret used by auth/realtime/postgrest
## - SUPABASE_ANON_KEY             # Anon JWT used by clients (generated with SUPABASE_JWT_SECRET)
## - SUPABASE_SERVICE_ROLE_KEY     # Service role JWT (generated with SUPABASE_JWT_SECRET)
## - REALTIME_SECRET_KEY_BASE      # 64+ char Phoenix SECRET_KEY_BASE for realtime
##
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: supabase-db-pvc
  namespace: services
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: supabase-kong-config
  namespace: services
data:
  kong.yml: |-
    _format_version: "3.0"
    
    consumers:
    - username: $(DASHBOARD_USERNAME)
      basicauth_credentials:
      - username: $(DASHBOARD_USERNAME)
        password: $(DASHBOARD_PASSWORD)
    
    services:
    - name: auth
      url: http://supabase-auth.services.svc.cluster.local:9999
      routes:
      - name: auth
        strip_path: false
        paths:
        - /auth/v1
    
    - name: rest
      url: http://supabase-rest.services.svc.cluster.local:3000
      routes:
      - name: rest
        strip_path: false
        paths:
        - /rest/v1
    
    - name: studio
      url: http://supabase-studio.services.svc.cluster.local:3000
      routes:
      - name: studio
        strip_path: false
        paths:
        - /
        plugins:
        - name: basic-auth
          config:
            hide_credentials: true
    
    - name: realtime
      url: http://supabase-realtime.services.svc.cluster.local:4000
      routes:
      - name: realtime
        strip_path: false
        paths:
        - /realtime/v1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-db
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supabase-db
  template:
    metadata:
      labels:
        app: supabase-db
    spec:
      containers:
        - name: db
          image: supabase/postgres:17.6.1.029
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: SUPABASE_DB_PASSWORD
            - name: POSTGRES_LISTEN_ADDRESSES
              value: "*"
          ports:
            - containerPort: 5432
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "8Gi"
              cpu: "4000m"
          readinessProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U postgres -d postgres -h 127.0.0.1"]
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 6 
          livenessProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U postgres -d postgres -h 127.0.0.1"]
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 6 
          volumeMounts:
            - name: supabase-db-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: supabase-db-data
          persistentVolumeClaim:
            claimName: supabase-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: supabase-db
  namespace: services
spec:
  selector:
    app: supabase-db
  ports:
    - name: pg
      port: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-auth
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supabase-auth
  template:
    metadata:
      labels:
        app: supabase-auth
    spec:
      containers:
        - name: gotrue
          image: supabase/gotrue:v2.181.0-rc.15
          env:
            - name: GOTRUE_API_HOST
              value: "0.0.0.0"
            - name: GOTRUE_API_PORT
              value: "9999"
            - name: GOTRUE_DB_DRIVER
              value: postgres
            - name: GOTRUE_DB_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: SUPABASE_DB_URL
            - name: GOTRUE_SITE_URL
              value: https://supabase.neurocollab.in
            - name: GOTRUE_URI_ALLOW_LIST
              value: "*"
            - name: GOTRUE_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: SUPABASE_JWT_SECRET
            - name: GOTRUE_JWT_EXP
              value: "3600"
            - name: GOTRUE_JWT_DEFAULT_GROUP_NAME
              value: authenticated
            - name: GOTRUE_DISABLE_SIGNUP
              value: "false"
            - name: GOTRUE_EXTERNAL_EMAIL_ENABLED
              value: "true"
            - name: GOTRUE_MAILER_AUTOCONFIRM
              value: "false"
            - name: GOTRUE_SMTP_HOST
              value: ""
            - name: GOTRUE_SMTP_PORT
              value: "587"
            - name: GOTRUE_SMTP_USER
              value: ""
            - name: GOTRUE_SMTP_PASS
              value: ""
            - name: GOTRUE_SMTP_ADMIN_EMAIL
              value: "admin@neurocollab.in"
            - name: GOTRUE_MAILER_URLPATHS_CONFIRMATION
              value: "/auth/v1/verify"
            - name: GOTRUE_MAILER_URLPATHS_INVITE
              value: "/auth/v1/verify"
            - name: GOTRUE_MAILER_URLPATHS_RECOVERY
              value: "/auth/v1/verify"
            - name: GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE
              value: "/auth/v1/verify"
          ports:
            - containerPort: 9999
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: supabase-auth
  namespace: services
spec:
  selector:
    app: supabase-auth
  ports:
    - name: http
      port: 9999
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-rest
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supabase-rest
  template:
    metadata:
      labels:
        app: supabase-rest
    spec:
      containers:
        - name: postgrest
          image: postgrest/postgrest:v12.2.3
          env:
            - name: PGRST_DB_URI
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: SUPABASE_DB_URL
            - name: PGRST_DB_ANON_ROLE
              value: anon
            - name: PGRST_DB_SCHEMA
              value: public,storage,graphql_public
            - name: PGRST_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: SUPABASE_JWT_SECRET
            - name: PGRST_LOG_LEVEL
              value: info
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: supabase-rest
  namespace: services
spec:
  selector:
    app: supabase-rest
  ports:
    - name: http
      port: 3000
