apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-meta
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supabase-meta
  template:
    metadata:
      labels:
        app: supabase-meta
    spec:
      containers:
      - name: pg-meta
        image: supabase/postgres-meta:v0.93.1
        env:
        # listen on 0.0.0.0:8080 so other pods (studio) can reach it
        - name: PG_META_HOST
          value: "0.0.0.0"
        - name: PG_META_PORT
          value: "8080"

        # tell it where Postgres actually lives (your supabase-db Service)
        - name: PG_META_DB_HOST
          value: "supabase-db.services.svc.cluster.local"
        - name: PG_META_DB_PORT
          value: "5432"
        - name: PG_META_DB_NAME
          value: "postgres"
        - name: PG_META_DB_USER
          value: "postgres"

        # inject the real password from the same secret you used for the DB
        - name: PG_META_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: SUPABASE_DB_PASSWORD

        # optional but nice to keep studio happy for some features:
        # this gives studio a JWT-ish key to talk to meta; reuse anon key
        - name: PG_META_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: SUPABASE_ANON_KEY

        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: supabase-meta
  namespace: services
spec:
  selector:
    app: supabase-meta
  ports:
    - name: http
      port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-studio
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supabase-studio
  template:
    metadata:
      labels:
        app: supabase-studio
    spec:
      containers:
        - name: studio
          image: supabase/studio:latest
          env:
            - name: SUPABASE_URL
              value: https://supabase.neurocollab.in
            - name: SUPABASE_PUBLIC_URL
              value: https://supabase.neurocollab.in
            - name: STUDIO_PG_META_URL
              value: http://supabase-meta.services.svc.cluster.local:8080
            - name: SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: SUPABASE_ANON_KEY
            - name: SUPABASE_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: SUPABASE_SERVICE_ROLE_KEY
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: SUPABASE_DB_PASSWORD
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: supabase-studio
  namespace: services
spec:
  selector:
    app: supabase-studio
  ports:
    - name: http
      port: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-kong
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supabase-kong
  template:
    metadata:
      labels:
        app: supabase-kong
    spec:
      containers:
        - name: kong
          image: kong:3.6
          env:
            - name: KONG_DATABASE
              value: "off"
            - name: KONG_DECLARATIVE_CONFIG
              value: /var/lib/kong/kong.yml
            - name: KONG_PROXY_LISTEN
              value: 0.0.0.0:8000
            - name: KONG_ADMIN_LISTEN
              value: 0.0.0.0:8001
            - name: KONG_LOG_LEVEL
              value: info
            - name: KONG_PLUGINS
              value: bundled
            - name: DASHBOARD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: DASHBOARD_USERNAME
            - name: DASHBOARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: DASHBOARD_PASSWORD
          ports:
            - containerPort: 8000
              name: proxy
            - containerPort: 8001
              name: admin
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          volumeMounts:
            - name: kong-config
              mountPath: /var/lib/kong
      volumes:
        - name: kong-config
          configMap:
            name: supabase-kong-config
            items:
              - key: kong.yml
                path: kong.yml
---
apiVersion: v1
kind: Service
metadata:
  name: supabase-kong
  namespace: services
spec:
  selector:
    app: supabase-kong
  ports:
    - name: proxy
      port: 8000
      targetPort: 8000
    - name: admin
      port: 8001
      targetPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: services
spec:
  selector:
    app: supabase-db
  ports:
    - name: pg
      port: 5432
      targetPort: 5432
