apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: timescale-pvc
  namespace: services
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: timescaledb
  namespace: services
spec:
  replicas: 0
  selector:
    matchLabels:
      app: timescaledb
  template:
    metadata:
      labels:
        app: timescaledb
    spec:
      containers:
        - name: timescaledb
          image: timescale/timescaledb:latest-pg17
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DB
              value: stocks
          ports:
            - containerPort: 5432
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U postgres -d stocks"]
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U postgres -d stocks"]
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: tsdb-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: tsdb-data
          persistentVolumeClaim:
            claimName: timescale-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: timescaledb
  namespace: services
spec:
  selector:
    app: timescaledb
  ports:
    - name: pg
      port: 5432
