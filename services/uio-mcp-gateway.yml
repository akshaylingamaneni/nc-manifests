apiVersion: apps/v1
kind: Deployment
metadata:
  name: uio-mcp-gateway
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uio-mcp-gateway
  template:
    metadata:
      labels:
        app: uio-mcp-gateway
    spec:
      imagePullSecrets:
        - name: ghcr-creds
      volumes:
        - name: uio-mcp-gateway-data
          persistentVolumeClaim:
            claimName: uio-mcp-gateway-data-pvc
      containers:
        - name: uio-mcp-gateway
          image: ghcr.io/akshaylingamaneni/uio-mcp-gateway:latest
          ports:
            - containerPort: 3002
          envFrom:
            - secretRef:
                name: uio-mcp-gateway-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: uio-mcp-gateway-data
              mountPath: /app/workspace
          readinessProbe:
            tcpSocket: { port: 3002 }
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket: { port: 3002 }
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: uio-mcp-gateway
  namespace: services
spec:
  selector:
    app: uio-mcp-gateway
  ports:
    - port: 3002
      targetPort: 3002

